<button id="jqcc">Get values</button>
<table id="tbl" border="1"></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $("#jqcc").click(function () {
        var table = document.getElementById('mytable');
        var jsonArr = [];
        $('input:checkbox:checked', table).parents("tr").each(function () {
            //for (var i = 1, row; row = table.rows[i]; i++) {
            //    var col = row.cells;
            //    var jsonObj = {
            //        company: col[0].innerHTML,
            //        contact: col[1].innerHTML,
            //        country: col[2].innerHTML,
            //    }

            //    jsonArr.push(jsonObj);

            //}
            var jsonObj = {
                company: $(this).children().eq(0)[0].innerHTML,
                contact: $(this).children().eq(1)[0].innerHTML,
                country: $(this).children().eq(2)[0].innerHTML,
            }

            jsonArr.push(jsonObj);

        });
        for (var i = 0; i < jsonArr.length; i++) {

            $("#tbl").append("<tr><td>" + jsonArr[i].company + "</td><td>" + jsonArr[i].contact + "</td><td  style='cursor:pointer'>" + jsonArr[i].country + "</td></tr>")

        }
    })
</script>
