
<style>
    .unselectable {
        background-color: #ddd;
        cursor: not-allowed;
    }
</style>
<body>
    <table border='1'>
        <tr>
            <th class='weekday'>Mon</th>
            <th class='weekday'>Tue</th>
            <th class='weekday'>Wed</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td class='unselectable'>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>

</body>
