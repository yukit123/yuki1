Create and download data in CSV format using plain JavaScript:
https://code-maven.com/create-and-download-csv-with-javascript

https://forums.asp.net/t/2147861.aspx

<script src="Scripts/jquery-3.3.1.min.js"></script>
<script>
    var data = [
        ['Foo', 'programmer'],
        ['Bar', 'bus driver'],
        ['Moo', 'Reindeer Hunter']
    ];


    function download_csv() {
        var csv = 'Name,Title\n';
        data.forEach(function (row) {
            csv += row.join(',');
            csv += "\n";
        });

        console.log(csv);
        var hiddenElement = document.createElement('a');
        hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        hiddenElement.target = '_blank';
        hiddenElement.download = 'people.csv';
        hiddenElement.click();
    }

    function download_csv2() {

        $('.ibody tr input').each(function (a, b) {
            var count = 0;
            var csv2 = 'Name,Title\n';
            csv2 += $('.ibody tr input')[a].value + ",";
            csv2 += "\n";
            var name = $('.fl', b).text();
            //if (name.indexOf(".CSV") !== -1 && name.indexOf("TAS") !== -1) {
            //    var d = a - 9;
            //    var hiddenIFrameID = 'hiddenDownloader' + count++;
            var element = document.createElement('a');
            element.href = "data:text/csv;charset=utf-8," + encodeURI(csv2);
            element.target = '_blank';
            //element.classList.add("download");
            element.download = 'people2.csv';
            element.click();
            //document.body.append(element);

            //}
        });
        setTimeout(function () {
            var linkslength = $(".download").length;
            for (var i = 0; i < linkslength; i++) {
                $(".download")[i].click()
            }
        }, 500);
    }
</script>

<button onclick="download_csv()">Download CSV</button>

<button onclick="download_csv2()">Download CSV2</button>
