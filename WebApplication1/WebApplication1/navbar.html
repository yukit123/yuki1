<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

    .mynav_navbar {
        overflow: hidden;
        background-color: #333;
        font-family: Arial, Helvetica, sans-serif;
    }



        .mynav_navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }



    .mynav_dropdown {
        float: left;
        overflow: hidden;
    }



        .mynav_dropdown .mynav_dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }



        .mynav_navbar a:hover, .mynav_dropdown:hover .mynav_dropbtn {
            background-color: red;
        }



    .mynav_dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }



        .mynav_dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }



            .mynav_dropdown-content a:hover {
                background-color: #ddd;
            }



    .mynav_dropdown:hover .mynav_dropdown-content {
        display: block;
    }
</style>

    <div class="container">

        <div class="navbar-header">

            <a asp-area="" asp-controller="Home" asp-action="Index" class="navbar-brand">AspNav</a>

        </div>

            <a asp-area="" asp-controller="Home" asp-action="Index">Home</a>

                <button class="mynav_dropbtn">

                </button>

                    <a asp-area="" asp-controller="Home" asp-action="About">About</a>

                    <a asp-area="" asp-controller="Home" asp-action="Contact">Contact</a>

                </div>

        </div>
