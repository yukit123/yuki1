<table id="example">
    <thead>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1a</td>
            <td>2a</td>
            <td>3a</td>
        </tr>
        <tr>
            <td>1b</td>
            <td>2b</td>
            <td>3b</td>
        </tr>
    </tbody>
</table>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
    $('#example tbody tr').on('click', 'td', function() {
        alert($(this).text());
    });
});
</script>
