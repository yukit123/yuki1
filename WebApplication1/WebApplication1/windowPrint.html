<style type="text/css" media="print">    /*media="print"只在打印的时候起效*/ /*https://forums.asp.net/t/2148934.aspx*/
    @media print { /*@media print打印样式*/
        #divReports {
            background-color: yellow !important;
        }
    }
    body {
        -webkit-print-color-adjust: exact !important;
    }

</style>

<input type="button" value="PrintDiv" onclick="printElementGeneric()" />
<body>
    <div id="divReports">
        This is Test111.
    </div>
</body>
<script type="text/javascript">
    function printElementGeneric() {

        var content = document.getElementById("divReports").innerHTML;
        window.print(content);
        return true;
    }
</script>
